<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <!-- Comentário: É recomendado incluir os estilos CSS dentro de uma tag <style> ou em um arquivo externo. -->
    <style>
        /* Exemplo de como aplicar estilo usando CSS ao invés de atributos de tag HTML como "font" e "align" */
        .centralizado {
            text-align: center;
            font-size: 30px; /* Tamanho equivalente ao que estava no atributo size="30" */
            color: green; /* Cor equivalente ao que estava no atributo color="green" */
            font-family: 'Verdana'; /* Fonte equivalente ao que estava no atributo face="Verdana" */
        }
        .esquerda {
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Correção: Substituído o uso da tag <font> (obsoleta) por estilos CSS. -->
    <div class="centralizado">
        Muito Obrigado, Mateus
    </div>

    <br><br>

    <div class="centralizado">
        <!-- Comentário: A tag <img> está correta, e os atributos width e height são usados para ajustar o tamanho da imagem. -->
        <img src="solo.jpeg" alt="Imagem do solo" width="400" height="400">
    </div> 

    <!-- Correção: A sintaxe correta para definir o alinhamento de um <div> é usar o estilo "text-align" dentro de uma classe CSS. -->

        <span] class="esquerda">eu.</span>
      </div>
      

</body>
</html>
